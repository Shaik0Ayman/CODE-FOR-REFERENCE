<html>
    <head>
        <title>
            FIBONACCI SERIES
        </title>
    </head>
    <body>
        <script>
            function generateFibonacciSeries(start, end) {
                let series = [];
                let a = 0, b = 1;
            
                while (a <= end) {
                    if (a >= start) {
                        series.push(a);
                    }
                    let temp = a + b;
                    a = b;
                    b = temp;
                }
            
                return series;
            }

            let start = 0;
            let end = 100;
            let fibonacciSeries = generateFibonacciSeries(start, end);
            console.log(fibonacciSeries);
        </script>
    </body>
</html>
