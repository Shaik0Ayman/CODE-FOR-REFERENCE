<html>
    <head>
        <title>
            FACTORIAL NUMBER
        </title>
    </head>
    <body>
        <script type="text/javascript">
            function factorial(number) {
                let result = 1;
                for (let i = 1; i <= number; i++) {
                    result *= i;
                }
                return result;
            }
            let number = 5;
            let result = factorial(number);
            console.log(result);
        </script>
            
</html>
