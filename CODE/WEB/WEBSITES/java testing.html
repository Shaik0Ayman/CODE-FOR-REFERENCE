<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> JAVA SCRIPT</title>
    <script>
        var n = 6;
        var oddSum = 0;
        var evenSum = 0;
        var i = 1; 
        for (let i = 1 ; i <= n; i++)
            if(i % 2 == 0){
                evenSum += i;
            } else {
                oddSum += i;
            }
            i++; 
            document.write(oddSum, evenSum);
    </script>
    </head>
